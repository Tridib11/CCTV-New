<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONVIF Camera Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ONVIF Camera Control</h1>
    <div id="camera-controls">
        <video id="video-stream" autoplay controls></video>
        <div class="ptz-controls">
            <button onclick="controlPTZ(-1, 0, 0)">⬅️ Pan Left</button>
            <button onclick="controlPTZ(1, 0, 0)">➡️ Pan Right</button>
            <button onclick="controlPTZ(0, 1, 0)">⬆️ Tilt Up</button>
            <button onclick="controlPTZ(0, -1, 0)">⬇️ Tilt Down</button>
            <button onclick="controlPTZ(0, 0, 1)">➕ Zoom In</button>
            <button onclick="controlPTZ(0, 0, -1)">➖ Zoom Out</button>
        </div>
    </div>
    <div id="discovery">
        <h2>Discover Devices</h2>
        <select id="device-list">
            <option value="">Select a device</option>
        </select>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="connect-button">Connect</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
